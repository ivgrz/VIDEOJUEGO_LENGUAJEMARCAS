<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackie Scape</title>
    <link rel="stylesheet" href="escaperoom.css">
</head>
<body>
  <!-- Pantalla inicial -->
  <div id="startScreen" class="startScreen">
      <div id="buttonContainer" class="buttonContainer">
          <button id="startButton" class="startbutton">Comenzar</button>
          <button id="tutorialButton" class="startbutton">Tutorial</button>
          <button id="creditsButton" class="startbutton">Créditos</button>
      </div>
  </div>

  <!-- Pantalla de juego -->
  <div id="gameScreen" style="display: none;">
      <div id="fondo" class="fondo">
          <div id="character"></div>
          <div id="maceta" class="obstacle">
              <img src="Imagenes/maceta_sinfondo_.PNG" alt="Maceta">
          </div>
          <div id="mesa" class="obstacle">
              <img src="Imagenes/mesa_sinfondo_.PNG" alt="Mesa">
          </div>
          <div id="escritorio" class="obstacle">
              <img src="Imagenes/escritorio_sinfondo.PNG" alt="Escritorio">
          </div>
          <div id="reloj" class="obstacle">
              <img src="Imagenes/reloj_sinfondo.png" alt="Reloj">
          </div>
          <div id="puerta" class="obstacle">
              <img src="Imagenes/puerta_sinfondo_.PNG" alt="Puerta">
          </div>
      </div>
      <div id="timer">05:00</div>
      <div id="messageBox"></div>
      <div id="interactionImageContainer"></div> <!-- Contenedor para las imágenes -->
  </div>

  <!-- Contenedor para el botón de reinicio -->
  <div id="restartContainer" style="display: none;">
      <button id="restartButton" class="restartButton">Reiniciar Juego</button>
  </div>

  <!-- Contenedor modal -->
  <div id="modal" class="modal" style="display: none;">
      <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <div id="modalText"></div>
      </div>
  </div>

  
  <script src="escaperoom.js"></script>
</body>
</html>
