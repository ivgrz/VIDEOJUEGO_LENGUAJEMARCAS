<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room</title>
    <link rel="stylesheet" href="escaperoom.css">
</head>
<body>
  <!-- Pantalla inicial -->
  <div id="startScreen" class="startScreen">
      <button id="startButton" class="startbutton">Comenzar Juego</button>
      <src id="pantallainicial" src="pantallainicial.jpg" alt="Fondo de la pantalla de inicio" class="fondo">
  </div>

  <!-- Juego principal -->
  <div id="gameScreen" style="display: none;">
        <div id="fondo" class="fondo"></div>
        <div id="character"></div>
        <div id="maceta" class="obstacle"></div> 
        <div id="mesa" class="obstacle"></div>  
        <div id="escritorio" class="obstacle"></div>
        <div id="reloj" class="obstacle"></div> <!-- Agregada la clase obstacle -->
        <div id="puerta" class="obstacle"></div> <!-- Agregada la clase obstacle -->
        <div id="messageBox"></div>
      
  </div>

  <script src="escaperoom.js"></script>
</body>
</html>
